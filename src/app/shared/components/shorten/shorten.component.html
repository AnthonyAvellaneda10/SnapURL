<section>
    <h2>URL Acortada, link corto</h2>
    
    <input class="input" type="text" id="originalUrl" [value]="urlShort" disabled>
    <button id="shortenButton" (click)="copyLink()"><i class="{{icon}}"></i> {{ buttonText }}</button>
    
    
    <div class="other-buttons" (click)="toggleQrCode()">
        <button id="qrGenerator" > Generar código QR</button>
    
        <a routerLink="/home">
            <button id="otherUrl"> Acortar otra url o enlace</button>
        </a>
    </div>
    
    
    <div class="qrcodeImage" *ngIf="showQrCode">
        <qrcode
          (qrCodeURL)="onChangeURL($event)"
          [qrdata]="urlShort"
          [allowEmptyString]="true"
          [ariaLabel]="'QR Code image with the following content...'"
          [cssClass]="'center'"
          [colorDark]="'#000000ff'"
          [colorLight]="'#ffffffff'"
          [elementType]="'canvas'"
          [errorCorrectionLevel]="'M'"
          [imageSrc]="'../../../../assets/img/angular.png'"
          [imageHeight]="75"
          [imageWidth]="75"
          [margin]="4"
          [scale]="1"
          [title]="'Generated link'"
          [width]="screenSize"
        ></qrcode>
    
    
        <a [href]="qrCodeDownloadLink" target="_blank">
            <button id="download" > Descargar QR </button>
        </a>
    
    </div>
</section>

<footer class="footer">
    <span class="footer__copy">
        © SnapURL <span class="current-year" id="current-year">2023</span> - Desarrollado por Anthony Avellaneda | Todos los derechos reservados.
    </span>
</footer>
